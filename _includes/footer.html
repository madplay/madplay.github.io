<!-- Footer -->
<footer>
    <div class="container">
        <ul class="social_list">
            <li class="social_site">
                <a href="/feed" target="_blank">
                    <img class="social_icon" src="/img/icons/icon_rss.png" alt="rss">
                </a>
            </li>
            {% if site.facebook_username %}
            <li class="social_site">
                <a href="https://www.facebook.com/{{ site.facebook_username }}">
                    <img class="social_icon" src="/img/icons/icon_facebook.png" alt="facebook">
                </a>
            </li>
            {% endif %}
            {% if site.github_username %}
            <li class="social_site">
                <a href="https://github.com/{{ site.github_username }}" target="_blank">
                    <img class="social_icon" src="/img/icons/icon_github.png" alt="github">
                </a>
            </li>
            {% endif %}
        </ul>
        <p class="copyright"> Copyright Â©
            <a href="https://github.com/madplay" target="_blank">MadPlay's MadLife.</a>
        </p>
    </div>
</footer>
